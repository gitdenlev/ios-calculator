<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>IOS Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="container">
        <p class="js-calc-btn"></p>
        <button class="clear-btn js-calc-btn" type="button">AC</button>
        <button class="plus_or_minus js-calc-btn" type="button">+/-</button>
        <button class="percent-btn js-calc-btn" type="button">%</button>
        <button class="divide-btn js-calc-btn" type="button">/</button>
        <br />
        <button class="number_7 js-calc-btn" type="button">7</button>
        <button class="number_8 js-calc-btn" type="button">8</button>
        <button class="number_9 js-calc-btn" type="button">9</button>
        <button class="multi-btn js-calc-btn" type="button">*</button>
        <br />
        <button class="number_4 js-calc-btn" type="button">4</button>
        <button class="number_5 js-calc-btn" type="button">5</button>
        <button class="number_6 js-calc-btn" type="button">6</button>
        <button class="btn-minus js-calc-btn" type="button">-</button>
        <br />
        <button class="number_1 js-calc-btn" type="button">1</button>
        <button class="number_2 js-calc-btn" type="button">2</button>
        <button class="number_3 js-calc-btn" type="button">3</button>
        <button class="plus-btn js-calc-btn" type="button">+</button>
        <br />
        <button class="number_0 js-calc-btn" type="button">0</button>
        <button class="point-btn js-calc-btn" type="button">.</button>
        <button class="equals-btn js-calc-btn" type="button">=</button>
      </div>
    </div>

    <script src="./calculator.js"></script>
  </body>
</html>
